<!DOCTYPE html>
<html>
  <head>
    <title> To Do List </title>
  </head>
  <body>

    <textarea  rows="10" cols="80" id="unList">Type stuff you want to do.</textarea>
        <button onclick="inputList();">Push</button>
        <hr>
        <br>
    
        <ul id="s1"> 
        </ul>
  
    
    <script>
    
      function inputList() {
        
        var userInput = document.getElementById("unList")
        var theSpan = document.getElementById("s1");
        
        var bulletPoint = document.createElement("li");
        bulletPoint.textContent = userInput.value;
        
        theSpan.appendChild(bulletPoint);
        
        }
        
      </script>
  </body>
</html>
